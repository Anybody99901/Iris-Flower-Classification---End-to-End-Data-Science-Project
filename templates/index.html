<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        form input { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h2>Iris Flower Prediction</h2>
    <form method="POST" action="/predict">
        <label>Sepal Length:</label>
        <input type="text" name="sepal_length" required>
        <label>Sepal Width:</label>
        <input type="text" name="sepal_width" required>
        <label>Petal Length:</label>
        <input type="text" name="petal_length" required>
        <label>Petal Width:</label>
        <input type="text" name="petal_width" required>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
